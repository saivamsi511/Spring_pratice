<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Result</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e0e7ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 340px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
      color: #444;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 16px;
    }

    .button-group {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #4338ca;
    }

    @media (max-width: 400px) {
      .calculator {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Calculation Result</h1>
    <p><strong>Result:</strong> <span th:text="${result}"></span></p>
    <p><strong>Operation:</strong> <span th:text="${operation}"></span></p>

    <form action="/calculate" method="POST">
      <label for="num1">Enter Number 1:</label>
      <input type="number" id="num1" name="num1" value="${num1}" required>

      <label for="num2">Enter Number 2:</label>
      <input type="number" id="num2" name="num2" value="${num2}" required>

      <div class="button-group">
        <button type="submit" name="operation" value="add">Add</button>
        <button type="submit" name="operation" value="sub">Subtract</button>
        <button type="submit" name="operation" value="mul">Multiply</button>
        <button type="submit" name="operation" value="div">Divide</button>
      </div>
    </form>
  </div>
</body>
</html>

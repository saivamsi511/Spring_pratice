<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        table {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            margin: auto;
        }
        td {
            padding: 12px;
        }
        input, button {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: 0.3s;
        }
        input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 6px rgba(0,123,255,0.5);
        }
        button, input[type="submit"] {
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 1px;
        }
        button {
            background: #28a745;
            color: white;
        }
        button:hover {
            background: #218838;
        }
        input[type="submit"] {
            background: #007BFF;
            color: white;
        }
        input[type="submit"]:hover {
            background: #0056b3;
        }
        p {
            margin-top: 20px;
            font-size: 15px;
            color: #333;
        }
        a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            margin-left: 5px;
        }
        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }
    </style>
</head>
<body>
       <form action="/verifyotp" method="post">
           <table>
			<tr>
				<td><label for="otp">Enter OTP:</label></td>
				<td><input type="text" id="otp" name="otp" required></td>
			</tr>
			<tr>
			    <td colspan="2"><input type="submit" value="Verify Otp"></td>
			</tr>
            </table>
        </form>
</body>
</html>
